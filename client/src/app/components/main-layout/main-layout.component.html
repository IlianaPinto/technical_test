<mat-drawer-container class="drawer-container" autosize>
  <mat-drawer
    #drawer
    class="drawer"
    mode="side"
    [opened]="true"
    [class.collapsed]="!isExpanded"
  >
    <mat-toolbar class="drawer-toolbar">
      <button mat-icon-button (click)="toggleSidenav()">
        <mat-icon>{{ isExpanded ? "chevron_left" : "menu" }}</mat-icon>
      </button>
      @if (isExpanded) {
      <span class="app-title">Mi App</span>
      }
    </mat-toolbar>

    <mat-nav-list>
      <a
        *ngIf="isAdmin"
        mat-list-item
        routerLink="/dashboard"
        class="nav-item"
        routerLinkActive="active-link"
      >
        <mat-icon class="nav-icon">dashboard</mat-icon>
        @if (isExpanded) {
        <span class="nav-label">Dashboard</span>
        }
      </a>
      <a
        *ngIf="isAdmin"
        mat-list-item
        routerLink="/clientes"
        class="nav-item"
        routerLinkActive="active-link"
      >
        <mat-icon class="nav-icon">people</mat-icon>
        @if (isExpanded) {
        <span class="nav-label">Clientes</span>
        }
      </a>
      <a
        *ngIf="isAdmin"
        mat-list-item
        routerLink="/pedidos"
        class="nav-item"
        routerLinkActive="active-link"
      >
        <mat-icon class="nav-icon">assignment</mat-icon>
        @if (isExpanded) {
        <span class="nav-label">Pedidos</span>
        }
      </a>
      <a
        *ngIf="!isAdmin"
        mat-list-item
        routerLink="/dashboard-user"
        class="nav-item"
        routerLinkActive="active-link"
      >
        <mat-icon class="nav-icon">dashboard</mat-icon>
        @if (isExpanded) {
        <span class="nav-label">Ordenes</span>
        }
      </a>
      <a
        mat-list-item
        routerLink="/login"
        class="nav-item"
        routerLinkActive="active-link"
        (click)="logout()"
      >
        <mat-icon class="nav-icon">logout</mat-icon>
        @if (isExpanded) {
        <span class="nav-label">Logout</span>
        }
      </a>
    </mat-nav-list>
  </mat-drawer>

  <mat-drawer-content>
    <mat-toolbar color="primary">
      <span>Mi Aplicaci√≥n</span>
    </mat-toolbar>

    <div class="main-content">
      <router-outlet></router-outlet>
    </div>
  </mat-drawer-content>
</mat-drawer-container>
